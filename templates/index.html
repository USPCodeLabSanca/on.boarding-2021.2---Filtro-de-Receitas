{% extends 'base.html' %}

{% block content %}
    {% load static %}
    {% include 'nav.html' %}
    <section class="resultados">
        {% for recipe in recipe_list %}
        <div class="cardReceita">
            <img src="{{recipe.photo_url}}" alt="" title="{{recipe.title}}">
            <p>{{recipe.title}}</p>
        </div>        
        {% endfor %}
    </section>
    <div class="paginas">
        <ul>
            {% for index in page_indexes %}
            <li><a href="{% url 'pages.views.page_view' page_num=index %}">{{index}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
